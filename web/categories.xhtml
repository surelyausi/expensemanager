<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html" xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
<h:head>
    <title>Expense Manager</title>
</h:head>
<h:body>
    <b:navBar brand="Expense Manager" brandHref="#" inverse="true">
        <b:navbarLinks>
            <b:navLink value="Home" href="index.xhtml"></b:navLink>
            <b:navLink value="Categories" href="#"></b:navLink>
        </b:navbarLinks>
    </b:navBar>
    <b:container>
        <h:form>
            <b:row>
                <h3>Create Category</h3>
            </b:row>
            <b:row>
                <b:column>
                    <h4>Name</h4>
                </b:column>
                <b:column></b:column>
            </b:row>
            <b:row>
                <b:column span="11">
                    <b:inputText placeholder="Type something here..." value="#{categoryBean.newCategoryName}"/>
                </b:column>
                <b:column span="1">
                    <b:commandButton value="Submit" action="#{categoryBean.createNew}">
                    </b:commandButton>
                </b:column>
            </b:row>
        </h:form>
        <b:row>

            <h:form>
                <b:dataTable value="#{categoryBean.categories}" var="cat">
                    <b:dataTableColumn value="#{cat.id}"/>
                    <b:dataTableColumn value="#{cat.name}"/>
                </b:dataTable>
            </h:form>
        </b:row>
    </b:container>
</h:body>
</html>
